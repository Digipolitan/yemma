<div class="container">
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="input-port" class="col-2 col-form-label">Port</label>
            <div class="col-2">
                <input type="number"
                       class="form-control"
                       id="input-port"
                       aria-describedby="port-help"
                       placeholder="Enter the port*"
                       formControlName="port">
            </div>
            <small id="port-help" class="form-text col-12">Yemma listening port (if different from the one you are serving the client).</small>
        </div>
        <div class="form-group row">
            <label for="input-accessToken" class="col-2 col-form-label">AccessToken</label>
            <div class="col-3">
                <input type="text"
                       class="form-control"
                       id="input-accessToken"
                       aria-describedby="port-accessToken"
                       placeholder="Enter the Access Token*"
                       formControlName="accessToken">
            </div>
            <small id="accessToken-help" class="form-text col-12">Yemma secret defined during environment setup.</small>
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-success submit-button" value="Update">
        </div>
    </form>
</div>
